<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Row to Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h2>Fill out the form to add a new player to the Table</h2>
  <form class="form">
    <label for="name">First Name:</label>
    <input type="text" class="form-control" placeholder="Enter First Name" id="fName">
    <label for="lastName">Last Name:</label>
    <input type="text" class="form-control" placeholder="Enter Last Name" id="lName">
    <label for="position">Position:</label>
    <input type="text" class="form-control" placeholder="Enter Course Name" id="pName">
  </form>
  <button type="submit" onclick="myFunction()" class="btn btn-primary mt-2">Submit</button>         
  <table class="table table-dark table-hover mt-5" id="myTable">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Player's Position</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ernst</td>
        <td>Dortmund</td>
        <td>Center Player</td>
      </tr>
      <tr>
        <td>Rick</td>
        <td>Thomson</td>
        <td>Point Guard</td>
      </tr>
    </tbody>
  </table>

</div>

<script>
    function myFunction() {
        let firstName = document.getElementById('fName').value;
        let lastName = document.getElementById('lName').value;
        let position = document.getElementById('pName').value;
      let table = document.getElementById("myTable");
      let row = table.insertRow(1);
      let cell1 = row.insertCell(0);
      let cell2 = row.insertCell(1);
      let cell3 = row.insertCell(2);
      cell1.innerHTML = firstName;
      cell2.innerHTML = lastName;
      cell3.innerHTML = position;
    }
    </script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
